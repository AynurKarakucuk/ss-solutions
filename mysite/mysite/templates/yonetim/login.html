
{% load static %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{% block title %}LOGIN{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
    <link href="{% static 'style_login.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>

<div id="login" class="login-form-container">
  <header>KULLANICI GİRİŞİ</header>
    {% if hata %}
                <h2>Kullanıcı adı veya şifre hatalı</h2>
    {% endif %}
  <fieldset>
      <form method="post">
          {% csrf_token %}
          <div class="input-wrapper">
              <input type="text" placeholder="username" name="username"/>
          </div>
          <div class="input-wrapper">
              <input type="password" placeholder="password" name="password"/>
          </div>
          <button id="continue" type="reset">TEMİZLE</button>
          <button  type="submit">GİRİŞ</button>

      </form>
  </fieldset>
</div>
<script>
        var vContinue = document.getElementById("continue"),
        vLogin = document.getElementById("login");

        vContinue.addEventListener("click", function() {
            document.body.className += ' denied';
        }, false);

        var pfx = ["webkit", "moz", "MS", "o", ""];
        function PrefixedEvent(element, type, callback) {
                for (var p = 0; p < pfx.length; p++) {
                    if (!pfx[p]) type = type.toLowerCase();
            element.addEventListener(pfx[p]+type, callback, false);
                }
        }

        PrefixedEvent(vLogin, "AnimationEnd", function () {
            document.body.className = '';
        });

    </script>

</body>
</html>
