{% extends "yonetim/base.html" %}
<script>
        var onay=function()
        {
            return window.comfirm("Alt menu kaydını silmek istiyor musunuz?");
        }
        function btn_geri()
        {
		    window.history.back();
        }
     </script>
{% block baslik %}Online Tarih Sil{% endblock %}

{% block content %}

<form onsubmit="return onay()" method="post">
    {% csrf_token %}

    <div>
        <table class="blueTable">
            <thead>
                <tr><th colspan="2" style=" text-transform: uppercase">{{ onlinetakvim.tarih }}</th></tr>
            </thead>
            <tbody>
            <tr>
                <td style="width:25%;">Saat</td>
                <td style="width:75%;">{{ onlinetakvim.saat }}</td>
            </tr>
            <tr>
                <td style="width:25%;">Durum</td>
                <td style="width:75%;">{% if onlinetakvim.durum %}Aktif{% else %}Pasif{% endif %} </td>
            </tr>
            </tbody>
        </table>
    <div>&nbsp;&nbsp;</div>
    <div class="sag">
        <button type="submit" onclick="onay()" class="push button red"> Sil </button>
        <button type="button" class="push button red" onclick="btn_geri()">Geri</button>
    </div>
    </div>

</form>
{% endblock %}
