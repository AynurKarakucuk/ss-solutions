{% extends "anasayfa/base.html" %}
{½ {{post.title}} ½}
{% block content %}
<script>
var btn_ileri_geri=function(){
            window.history.back();
        }
</script>



<div class="container">
    <div class="row">
        <div class="col-sm-9">
    <div class="row justify-content-center">
        <div class="col-8" style="margin-top:20px;">
             <h2>{{bilgiler.baslik}}</h2>
        </div>
    </div>
	<div class="clearfix" style="margin-top:20px;">
        {% if bilgiler.img %}
            <img src="{{bilgiler.img.url}}" class="col-md-6 float-md-end mb-3 ms-md-3">
        {% endif %}
        <p>{{bilgiler.icerik|safe}}</p>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <label>
                {% if bilgiler.dosya %}
                    <a href="{{bilgiler.dosya.url}}">{{bilgiler.dosya}} </a>
                {% endif %}
            </label>
        </div>
    </div>

        <label class="sag" style="color:#1D3557">
            <a href = "#" style="text-decoration:overline; color: #1D3557" onclick="btn_ileri_geri()"> Geri </a>

        </label>
        </div>
        <div class="col-sm">
            <div class="col-sm">
            <div class="card" style="margin-left:20px;">
            <div class="card-body bg-light">
                <h6 class="card-title">Bizimle İletişime Geçin</h6>
                 <form action="/form/" method="post" class="row g-3 bg-light" >
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            <div class="col-12">
                                <input type="text" class="form-control" name="adsoyad" id="validationDefault01" placeholder="Adınız Soyadınız" aria-describedby="adsoyadHelp" required>

                            </div>
                            <div class="form-group col-12">

                                <input type="text" class="form-control" id="validationDefault02" aria-describedby="emailHelp" name="tel" placeholder="Telefon Numaranız" required >

                            </div>
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="validationDefault03" name="eposta" placeholder="e-posta" aria-label="email"  aria-describedby="emailHelp" required>
                            </div>
                             <div class="col-md-12">
                                    <select name="konu" id="validationDefault04" class="form-select" required>
                                        <option selected>Kurum ve Yönetici Koçluğu</option>
                                        <option>Bireysel Koçluk</option>
                                    </select>
                             </div>
                            <div class="col-md-12">
                                 <textarea class="form-control" id="validationDefault05" name="mesaj" rows="3" placeholder="Mesajınız" required></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary text-center">Gönder</button>
                            </div>

                        </form>

            </div>
        </div>
            <div class="card" style="margin-left:20px; margin-top:10px;">
                <div class="card-body bg-light">
                    <h6 class="card-title">Kurumsal Eğitimler</h6>
                </div>
            </div>
            <div class="card" style="margin-left:20px; margin-top:10px;">
                <div class="card-body bg-light">
                    <h6 class="card-title">Koçluk</h6>
                </div>
            </div>
            <div class="card" style="margin-left:20px; margin-top:10px;">
                <div class="card-body bg-light">
                    <h6 class="card-title">Hizmetlerimiz</h6>
                </div>
            </div>
            <div class="card" style="margin-left:20px; margin-top:10px;">
                <div class="card-body bg-light">
                    <h6 class="card-title">Blog Yazılarımız</h6>
                </div>
            </div>

        </div>
        </div>
    </div>
</div>
{% endblock %}
