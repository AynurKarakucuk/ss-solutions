<h1>&nbsp;</h1>

<div class="container">

<div class="accordion" id="accordionFlushSolutions">
{% for bilgi in bilgi %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="flush-heading{{bilgi.id}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{bilgi.id}}" aria-expanded="false" aria-controls="flush-collapse{{bilgi.id}}">
        {{bilgi.baslik}}
      </button>
    </h2>
    <div id="flush-collapse{{bilgi.id}}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{bilgi.id}}" data-bs-parent="#accordionFlushSolutions">
      <div class="accordion-body">
            <a href="/hizmet/{{ bilgi.id }}"
                           style="text-decoration:none; color: #2F6275; hover:{color:#fff;}">
                            {{bilgi.aciklama}}...
                        </a>

      </div>
    </div>
  </div>
{% endfor %}
</div>
